<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackhaton</title>
  <link rel="stylesheet" href="success.css">

</head>

<body>

  <div class="container">


    <nav class="navbar">
      <h1>My Site</h1>
      <div class="navbar-buttons">
        <button>Signup</button>
        <button>Login</button>
      </div>
    </nav>
    <form id="createForm">
      <div class="main">

        <h1>Task Tracker</h1>

        <input type="text" placeholder="Task-Tittle" id="task-Tittle">

        <input type="text" placeholder="Discription" id="discription">

        <input type="text" placeholder="Assigned" id="assigned">


        <button id="add Button">Add Task</button>

    </form>
  </div>


  <div class="board">
    <div class="column" id="todo">
      <h2>To Do</h2>
    </div>
    <div class="column" id="inprogress">
      <h2>Progress</h2>
    </div>
    <div class="column" id="done">
      <h2>Done</h2>
    </div>
  </div>



  </div>


  <script type="module" src="success.js"></script>
</body>

</html>
